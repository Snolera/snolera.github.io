<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <!--suporter a caracteres-->
    <title>Yuri Santana</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/components/main-header.css">
    <link rel="stylesheet" href="CSS/components/bg-banner.css">
    <link rel="stylesheet" href="CSS/components/main-section.css">
    <link rel="stylesheet" href="CSS/components/main-action.css">
    <link rel="stylesheet" href="CSS/components/main-box.css">
    <link rel="stylesheet" href="CSS/components/main-title.css">
    <link rel="stylesheet" href="CSS/components/main-subtitle.css">
    <link rel="stylesheet" href="CSS/components/link-button.css">
    <link rel="stylesheet" href="CSS/components/main-logo.css">
    <link rel="stylesheet" href="CSS/components/skill-tec.css">
    <link rel="stylesheet" href="CSS/components/progress-bar.css">
    <link rel="stylesheet" href="CSS/components/wrapper-skills.css">
    <link rel="stylesheet" href="CSS/components/section-two.css">
    <link rel="stylesheet" href="CSS/components/first-project.css">





</head>

<body>
    <header class="main-header">

        <h1 class="main-logo">YS</h1>

        <nav>

            <a class="main-action " href="#" lang="en">Skills</a>
            <a class="main-action " href="#">Projetos</a>
            <a class="main-action " href="#">Sobre</a>
            <a class="main-action " href="#">Contato</a>
            <a class="link-button " href="#" lang="e ">Download CV</a>

        </nav>
    </header>
    <section class="bg-banner">

        <div class="wrapper">
            <div class="main-box">

                <h2 class="main-title"> Yuri Santana</h2>
                <h3 class="main-subtitle">Frontend Developer</h3>

            </div>

            <div class="navigation">
                <a class="link-button" href="#" lang="en">Download CV</a>
                <a class="link-button" href="#">Contatos</a>
            </div>
        </div>
    </section>
    <section class="main-section">
        <h2 class="main-title -second ">Skills</h2>
        <div class="wrapper-skills">
            <article class="skill-tec -space">
                <img class="icon" src="assets/img/ico_html5.png " all="Logo do html em pixel art">
                <div class="right">
                    <h4 class="title">HTML</h4>
                    <progress class="progress-bar" max="100" value="50">
                        50%
                    </progress>

                </div>

            </article>
            <article class="skill-tec -space">
                <img class="icon" src="assets/img/ico_css3.png" all="Logo do CSS3 em pixel art">
                <div class="right">
                    <h4 class="title">CSS</h4>
                    <progress class="progress-bar" max="100" value="50">
                    50%
                    </progress>
                </div>

            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_js.png" all="Logo do Javscript em pixel art">
                <div class="right">
                    <h4 class="title">JavaScript</h4>
                    <progress class="progress-bar" max="100" value="5">
                        5%
                    </progress>
                </div>
            </article>

        </div>

    </section>

    <section class="section-two">
        <h2 class="main-title -second">Projetos</h2>

        <article class="first-project">
            <div id="main-rectangle"></div>
        </article>
    </section>

</body>

</html>
